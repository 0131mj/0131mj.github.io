<script>
    setTimeout(
        function () {
            const cover = document.getElementById('cover');
            cover.remove();
        }, 2000
    );

    const iframe = document.getElementById("iframe");
    const iframeWrapper = document.getElementById("iframe-wrapper");
    const closeIframeBtn = document.getElementById("close-iframe-btn");

    const hideIframe = () => {
        iframeWrapper.classList.remove("show");
        iframe.setAttribute("src", "");
    };


    function removeHash() {
        history.pushState("", document.title, window.location.pathname + window.location.search);
        hideIframe();
    }

    closeIframeBtn.addEventListener("click", () => {
        removeHash();
    });


    window.addEventListener('hashchange', function () {
        const itemId = location.hash.slice(1);
        if (itemId) {
            const target = document.querySelectorAll(`[data-item=${itemId}]`)[0];
            const url = target.getAttribute("data-url");
//            console.log('location changed!', itemId, url);
            iframe.setAttribute("src", url);
            iframe.setAttribute("width", `${window.innerWidth}px`);
            iframe.setAttribute("height", `${window.innerHeight - 100}px`);
            iframeWrapper.classList.add("show")
        } else {
            hideIframe();
        }
    })
</script>
